<p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>Servizio</th>
        <th>Categoria</th>
        <th>Prezzo</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price | currency }}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex justify-content-center my-4">
    <p-button
      label="Crea un appuntamento"
      severity="secondary"
      (click)="goToCreateReservation()"
    ></p-button>
  </div>
